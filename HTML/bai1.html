<head>

  <title>Document</title>
  <style>
    .card {
  width: 200px;
  border: 1px solid black;
  padding: 20px;
  border-radius: 10px;

  margin: 5px
}

.name {
  font-size: 20px;
  font-weight: bold;
}

.age {
  font-size: 14px;
  font-style: italic;
}
  </style>
</head>
<body>
  <div id="app">
    <div class="card">
      <div class="name">Name: Alice</div>
      <div class="age">Age: 20</div>
    </div>
    <div class="card">
      <div class="name">Name: Bob</div>
      <div class="age">Age: 20</div>
    </div>
    <div class="card">
      <div class="name">Name: Cris</div>
      <div class="age">Age: 20</div>
    </div>
  </div>
  <script>
    function NameCard(props) {
  return (
    <div className="card">
      <div className="name">Name: {props.name}</div>
      <div className="age">Age: {props.age}</div>
    </div>
  )
}

ReactDOM.render(<div>
  <NameCard name="Alice" age="20" />
  <NameCard name="Bob" age="20" />
  <NameCard name="Cris" age="20" />
</div>, document.getElementById("app"))
  </script>
</body>
